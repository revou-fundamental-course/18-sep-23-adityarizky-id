<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <header class="navigation">
        <div class="logo">E-Grocery</div>
        <nav class="nav-menu">
            <a href="" class="nav-item">Home</a>
            <a href="" class="nav-item">Our Package</a>
            <a href="" class="nav-item"> Call Us</a>
        </nav>
    </header>
    <main>
        <div class="content-title">
            <div class="title">
                <h1>Top Rated E-Grocery Shop in Indonesia</h1>
            </div>
            <div class="sub-title">
                <h4>Everyday with best ingredient</h4> 
            </div>
        </div>
        <section class="content">
            <div class="content-left">
                <div class="content-image">
                    <img src="./image/placeholder.jpg" alt="slider-img">
                    <p><i>"Setiap hari sayur fresh ada disini"</i></p>
                </div>
                <div class="our-package">
                    <div class="circle">1</div>

                </div>
            </div>
            <div class="content-right">
                <form class="contact-form" action="">
                    <label for="your-name">Your Name:</label>
                    <input type="text" name="your-name" id="your-name" placeholder="First and last name">
    
                    <label for="email">Email Addres:</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
    
                    <label for="interest">What are your interest:</label>
                    <select type="select" name="interest" id="interest">
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Voleyball">Voleyball</option>
                    </select>

                    <button class="button" type="submit">Send</button>
                </form>
            </div>
        </section> 
    </main>
    <footer>

    </footer> 
</body>
</html>
